<!DOCTYPE html>
<html>
  <head>
    <style>
      /* CSS for the game's track */
      .track {
        width: 600px;
        height: 400px;
        background-color: green;
        position: relative;
      }
      
      /* CSS for the player's car */
      .car {
        width: 50px;
        height: 100px;
        background-color: red;
        position: absolute;
        left: 0px;
        bottom: 0px;
      }
    </style>
  </head>
  <body>
    <div class="track">
      <div class="car"></div>
    </div>
  </body>
</html>
